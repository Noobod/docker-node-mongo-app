<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body{
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #formBtn{
            color: white;
            background-color: cornflowerblue;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            cursor: pointer;
            font-size: 1rem;
        }

        form{
            border: 2px solid grey;
            display: inline-block;
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: left;
        }

        .field {
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <h1>Hi User, Welcome to our App!</h1>
    <p>Sign up to access all important notifications.</p>

    <form action="/addUser" method="POST" id="signupForm">
        <div class="field">
            <label for="email">Email: </label>
            <input type="text" placeholder="john@example.com" name="email" required>
        </div>
        <div class="field">
            <label for="username">Username: </label>
            <input type="text" placeholder="John Doe" name="username" required>
        </div>
        <div class="field">
            <label for="password">Password: </label>
            <input type="password" placeholder="password" name="password" required>
        </div>

        <button id="formBtn" type="submit">Sign Up</button>
    </form>

    <br><br>
    <a href="/getUsers" target="_blank">View All Users</a>
</body>
</html>
